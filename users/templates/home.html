
{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <h2>Welcome, {{ user.username }}!</h2>
    <a href="{% url 'activity' %}">Create activity!</a>
  {% else %}
    <h2>
      <a href="{% url 'login' %}">Zaloguj się aby coś zobaczyć</a>
    </h2>
  {% endif %}
{% endblock %}
