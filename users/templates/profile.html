{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle" width="100" height="100" src="{{ user.profile.image.url }}" alt="cos tam">
            <div>
                <h2 class="account-heading">{{ user.username }}</h2>
                {% if user.email %}
                    <p class="text-secondary">{{ user.email }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
