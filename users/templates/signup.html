{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Zarejestruj się</h2>
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy }}
      </fieldset>
      <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
  </div>
{% endblock %}
