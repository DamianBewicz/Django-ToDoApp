{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Czy napewno chcesz skaskować aktywność?</h2>
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
      </fieldset>
      <button type="submit" class="btn btn-danger">Skasuj ten chory szajs</button>
      <a class="btn btn-success" href="{% url 'activity-detail' object.id %}">Anuluj ten chory szajs</a>
    </form>
  </div>
{% endblock %}
