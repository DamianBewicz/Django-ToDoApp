{% extends 'base.html' %}
{% block content %}
    <table class="table table-bordered table-hover table-dark">
        {% for activitie in activities %}
            <th>{{activitie.activitie}}</th>
            <th>{{activitie.to_do_date}}</th>
            {% if activitie.is_done %}
                <th>Zrobione</th>
            {% else %}
                <th>Nie zrobione</th>
            {% endif %}
        {% endfor %}
    </table>
{% endblock %}
